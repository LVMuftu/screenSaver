    <script>
        const lines = document.querySelectorAll(".cdiv");
        let index = 0;
        console.log(lines.length);
        const color = () => {
            let res = "#";
            const colorSec = "0123456789abcdef".split("");
            for(let i = 0; i < 6 ; i++){
                res += colorSec[Math.floor(Math.random()*colorSec.length)];
            }
            return res;
        }
        
        const changeDivColor = () => {
            console.log(color());
            lines.forEach(l=>{
                l.style.backgroundColor= "black";
            })
            lines[Math.floor(Math.random()*lines.length)].style.backgroundColor = "white";
            lines[Math.floor(Math.random()*lines.length)].style.backgroundColor = color();
            lines[Math.floor(Math.random()*lines.length)].style.backgroundColor = color();
            lines[index].style.backgroundColor=color();
            index++;
            if(index >= 400){
                index = 0;
            }
        }
        setInterval(changeDivColor,2222)
        


    </script>
